<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">

        <h1 style="text-align:center;">Payment Form</h1>
        <hr> <!--line break-->

        <!-- User Information -->
        <h2>User Information</h2>
        <!-- Name -->
        <p>Name: *</p>
        <input type="text" placeholder="Vishal Sharma"></input>
        <!-- Gender -->
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="Male"></input> Male
            <input type="radio" name="Female"></input> Female
        </fieldset>
        <!-- Address -->
        <p>Address:</p>
        <textarea name="Address" cols="30" rows="8" placeholder="Enter your current address"></textarea>
        <!-- Email -->
        <p>Email:</p>
        <input type="email" placeholder="vishalsharma@gmail.com"></input>
        <!-- Pincode -->
        <p>Pincode:</p>
        <input type="pincode" placeholder="324001"></input>
        <br>
        <br>
        <hr>

        <!-- Payment Information -->
        <h2>Payment Information</h2>

        <h4>Card Type:</h4>
        <!-- Creating a dropdown -->
        <select>
            <option value="">--Select Card Type--</option>
            <option value="Credit-Card">Credit Card</option>
            <option value="Debit-Card">Debit Card</option>
            <option value="VISA">VISA</option>
            <option value="RUPAY">RUPAY</option>
        </select>

        <h4>Card Number:</h4>
        <input type="Number" placeholder="1111-2222-3333-4444"></input>

        <h4>Expiration Date:</h4>
        <input type="date" placeholder="dd/mm/yyyy"></input>

        <h4>CVV</h4>
        <input type="Number" placeholder="123"></input>
        <br>
        <br>
        <!-- Pay Button -->
        <input type="submit" value="Pay Now"></input>
    </div>



</body>

</html>
