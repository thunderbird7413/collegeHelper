<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>

<body>
    <div class="container">
        <div class="first_line">
            <h1>Contact Form</h1> <br>
            Please fill all the texts in the fields.
            
            <br>
            <br>
            
            

        </div>
        <br>
        
        <div class="main">
            <form>
                <p>Your Name:</p>
                <input type="text" id="name" placeholder="Your Full Name"></input>

                <p>Your Email:</p>
                <input type="email" placeholder="Valid Email Address"></input>

                <p>Mesaage:</p>
                <textarea name="message" rows="6" cols="20"></textarea>

                <p>Subject:</p>
                <input type="text" placeholder="Enter the subject"></input>

                <br>

                <button type="Send">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
